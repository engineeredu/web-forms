<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="myform.css">
        <title>FORMS</title>
        <meta charset="utf-8">
        <meta name="description" content="test-form-website">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
        <header>
            <h1 class="header">DATING GALORE</h1>
            <p class="statement">welcome please fill out the form below:</p>
        </header>
        <form id="survey-form">
        <div class="form-group">
          <label for="Name" id="name-label" >Name<input type="text" name="name" class="form-control" required></label>
          <label for="Email" id="email-label">Email<input type="text" name="Email" class="form-control" required></label>
          <label for="telephone" id="tel-label">Telephone<input type="tel" name="telephone" class="form-control" required>
          <label for="age" id="age-label">Age<input type="number" name="age" class="form-control" min="18" max="40" required></label></div>
       <div class="form-group">
        <p class="statement">What body type would you like:</p>
          <select class="form-control" id="dropdown" name="form" required>
            <option disabled selected value>Select your preference</option>
            <option Value="fat">Fat</option>
            <option value="slim">Slim</option>
            <option value="Chubby">Chubby</option>
            <option value="huggable">Huggable</option>
          </select>
          </div>
          <div class="form-group">
            <p class="statement">What kinda stuff would you get into</p>
            <label for="BDSM">Surfing<input type="checkbox" id="BDSM" class="checkbox" value="BDSM"></label>
            <label for="DOGGY">Boxing<input type="checkbox" id="DOGGY" class="checkbox" value="DOGGY"></label>
            <label for="T-BAG">Jogging<input type="checkbox" id="T-BAG" class="checkbox" value="T-BAG"></label>
          </div>
          <div class="form-group">
            <p class="statement">Choose your preference</p>
            <label>
                <input type="radio" name="user-recommend" class="radio"  value="Fun" checked>Fun
            </label>
            <label>
                <input type="radio" name="user-recommend" class="radio" value="Misery">Misery
            </label>
            <label>
                <input type="radio" name="user-recommend" class="radio"  value="A mix of both">A mix of both
            </label>
          </div>
          <div class="form-group">
            <button type="submit" id="submit" class="btn">Submit</button>
          </div>
        </form>
        </div>
    </body>
</html>
